<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-energized {{$root.hideTabs}}">

  <!-- Dashboard Tab -->
  <ion-tab title="Produits" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Recettes" icon-off="ion-ios-rose-outline" icon-on="ion-ios-rose" href="#/tab/recettes">
    <ion-nav-view name="tab-recettes"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  


</ion-tabs>
