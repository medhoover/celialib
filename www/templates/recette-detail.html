<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{recette.nom}}" hide-tabs>
  <ion-header-bar align-title="left" class="bar-dark no-padding" animation="nav-title-slide-ios7" >
      <div class="buttons">
        <a class="button icon-left ion-ios-arrow-back button-clear" href="#/tab/recettes"></a>
      </div>
      <h1 class="title">{{recette.nom}}</h1>
    </ion-header-bar>
  <ion-content class="no-header">

    <a class="item item-image" href="#/tab/recettes/{{recette.id}}">
      <img ng-src="{{'http://bonprixtunisie.com/celialib/web/uploads/img/' + recette.image.id +'.'+recette.image.url}}" style="">
    </a>
    <label class="item item-title">
      {{recette.nom}} | {{recette.temp}} Minutes
    </label>

    <div class="item item-divider">
      Ingredients
    </div>
    <div class="recette-divider"></div>
    <div class="item item-text-wrap" style="white-space: pre-line;">
      {{recette.ingredients}}
    </div>
    <div class="item item-divider">
      Directions
    </div>
    <div class="recette-divider"></div>
    <div class="item item-text-wrap" style="white-space: pre-line; ">
      {{recette.direction}}
    </div>

  </ion-content>
</ion-view>
